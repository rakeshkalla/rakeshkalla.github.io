<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothes Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: lavenderblush;
        }

        .header {
            background-color: lightseagreen;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .clothes-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }

        .clothes-item {
            margin: 15px;
            width: 260px;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clothes-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .clothes-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .clothes-item h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .clothes-item p {
            font-size: 16px;
            color: #666;
        }

        .clothes-item button {
            background-color: gold;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .clothes-item button:hover {
            background-color: mediumorchid;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Clothes Shopping</h1>
    </header>

    <div class="clothes-list">
        <div class="clothes-item">
            <img src="tshirt.jpeg" alt="Men's T-Shirt">
            <p><strong>Price: ₹599</strong></p>
            <h3>Men's T-Shirt</h3>
            <button onclick="addToCart('Men\'s T-Shirt', 599, 'tshirt.jpeg')">Add to Cart</button>
        </div>

        <div class="clothes-item">
            <img src="pants.jpeg" alt="Track Pants">
            <p><strong>Price: ₹849</strong></p>
            <h3>Track Pants</h3>
            <button onclick="addToCart('Track Pants', 849, 'pants.jpeg')">Add to Cart</button>
        </div>

        <div class="clothes-item">
            <img src="hoodie.jpeg" alt="Hoodie">
            <p><strong>Price: ₹1099</strong></p>
            <h3>Hoodie</h3>
            <button onclick="addToCart('Hoodie', 1099, 'hoodie.jpeg')">Add to Cart</button>
        </div>

        <div class="clothes-item">
            <img src="kurti.jpeg" alt="Kurti">
            <p><strong>Price: ₹749</strong></p>
            <h3>Kurti</h3>
            <button onclick="addToCart('Kurti', 749, 'kurti.jpeg')">Add to Cart</button>
        </div>

        <div class="clothes-item">
            <img src="lehanga.jpeg" alt="Lehenga">
            <p><strong>Price: ₹1699</strong></p>
            <h3>Lehenga</h3>
            <button onclick="addToCart('Lehenga', 1699, 'lehanga.jpeg')">Add to Cart</button>
        </div>

        <div class="clothes-item">
            <img src="suit.jpeg" alt="Men's Suit">
            <p><strong>Price: ₹2499</strong></p>
            <h3>Men's Suit</h3>
            <button onclick="addToCart('Men\'s Suit', 2499, 'suit.jpeg')">Add to Cart</button>
        </div>

        <!-- You can add more items below similarly -->
        <div class="clothes-item">
            <img src="jeans.jpeg" alt="Denim Jeans">
            <p><strong>Price: ₹999</strong></p>
            <h3>Denim Jeans</h3>
            <button onclick="addToCart('Denim Jeans', 999, 'jeans.jpeg')">Add to Cart</button>
        </div>

        <div class="clothes-item">
            <img src="saree.jpeg" alt="Saree">
            <p><strong>Price: ₹1399</strong></p>
            <h3>Saree</h3>
            <button onclick="addToCart('Saree', 1399, 'saree.jpeg')">Add to Cart</button>
        </div>
    </div>
    
    <!-- Cart logic script -->
    
<script>
function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name, price, image, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${name} added to cart!`);
}
</script>

    
</body>

</html>
